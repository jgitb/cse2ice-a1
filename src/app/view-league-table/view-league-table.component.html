<p>PLAYERS WORKS</p>
<!--Teams list-->
<style>
tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
<div>
    <div class="container">
        <div class="row">
          <div class="col-md-12" style="margin-top:30px">
            <table class="table">
                 <table class="center">
              <thead class="thead-dark">
        <tr>
            <th>Team</th>
            <th>Logo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams"> 
            <td>{{team.name}}</td>
            <td><img src="https://squiggle.com.au/{{team.logo}}"></td>
        </tr>
    </table>
    <br><br>
