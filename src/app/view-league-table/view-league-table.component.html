<style>
    tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top:30px">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Home Team</th>
              <th scope="col">Away</th>
              <th scope="col">Round</th>
              <th scope="col">Venue</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let team of upcomingGames'> <!--looping through the data-->
              <td>{{team.hteam}}</td>
              <td>{{team.ateam}}</td>
              <td>{{team.round}}</td>
              <td>{{team.venue}}</td>
              <td>{{team.date}}</td>
              
            </tr>
          </tbody>
          </table>  
      </div>
    </div>
  </div>
