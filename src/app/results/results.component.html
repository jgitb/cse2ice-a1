<style>
    tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
<div>
    <div class="container">
        <div class="row">
          <div class="col-md-12" style="margin-top:30px">
            <table class="table">
              <thead class="thead-dark">
        <tr>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Score</th>
            <th>Winner</th>
            <th>Round</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games">
            <td>{{game.hteam}}</td>
            <td>{{game.ateam}}</td>
            <td>{{game.hscore}}-{{game.ascore}}</td>
            <td>{{game.winner}}</td>
            <td>{{game.round}}</td>
            <td>{{game.date}}</td>
        </tr>
    </table>
    <br><br>
</div>
</div>
</div>
</div>
