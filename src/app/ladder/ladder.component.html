<p>LADDER works!</p>
<style>
  tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
<div class="container">
  <div class="row">
    <div class="col-md-12" style="margin-top:30px">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Name</th>
            <th scope="col">Wins</th>
            <th scope="col">Draws</th>
            <th scope="col">Losses</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let team of ladder'> <!--looping through the data-->
            <td>{{team.rank}}</td>
            <td>{{team.name}}</td>
            <td>{{team.wins}}</td>
            <td>{{team.draws}}</td>
            <td>{{team.loses}}</td>
            
          </tr>
        </tbody>
        </table>  
    </div>
  </div>
</div>
